<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geométricas</title>
  </head>
  <style>
    .header {
      color: blue;
    }
  </style>
  <body>
    <header class="header">
      <h1>Figuras geométricas</h1>
    </header>
    <div>
      <section>
      <form action="">
        <label for="inputCua">
          <span>Para calcular el perímetro o área, indica medida de un lado de tu cuadrado</span>
          <input type="number" id="inputCua" placeholder="Lado">
        </label>
      </section>
      <section>
        <button type="button" onclick="calculaCuadradoPer()">Perímetro</button>
        <button type="button" onclick="calculaCuadradoArea()">Área</button>
      </section>
      <section>
        <p id="resultadoPerCua"></p>
        <p id="resultadoAreCua"></p>
      </section>
      </form>
    </div>
    <div>
      <section>
        <form action="">
          <span>
            Calcula el perímetro o área de un triángulo. 
            <br> Para el perímetro indica las medidas de lado 1, lado 2 y la base.
            <br> Para el área, indica la base y altura.
            <br>
            Calcula la altura de un triángulo isósceles indica las medidas de lado 1, lado 2 y la base.
          </span>
          <input type="number" id="inputLado1" placeholder="Lado1">
          <input type="number" id="inputLado2" placeholder="Lado2">
          <input type="number" id="inputBase" placeholder="Base">
          <input type="number" id="inputAltura" placeholder="Altura">
        </form>
      </section>
      <section>
        <button type="button" onclick="calculaPerimetroTriangulo()">Perímetro</button>
        <button type="button" onclick="calculaAreaTriangulo()">Área</button>
        <button type="button" onclick="calculaAlturaIsosceles()">Altura</button>
      </section>
      <section>
        <p id="resultadoPerTrian"></p>
        <p id="resultadoAreTrian"></p>
        <p id="resultadoAltura"></p>
      </section>
    </div>
    <div>
      <section>
      <form action="">
        <label for="inputCir">
          <span>Para calcular el perímetro o área, indica medida del radio de tu círculo</span>
          <input type="number" id="inputCir" placeholder="Radio">
        </label>
      </section>
      <section>
        <button type="button" onclick="calculaCirculoPer()">Perímetro</button>
        <button type="button" onclick="calculaCirculoArea()">Área</button>
      </section>
      <section>
        <p id="resultadoPerCir"></p>
        <p id="resultadoAreCir"></p>
      </section>
      </form>
    </div>
    <script src="figuras.js"></script>
  </body>
</html>
